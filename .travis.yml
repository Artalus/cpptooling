language: ruby
rvm:
- 2.5.3
install:
- gem --version
- gem search safe_yaml --remote --all
- gem install bundler
- bundle install --path vendor/bundle
- bundle update
script:
- JEKYLL_ENV=production bundle exec jekyll build --destination site
env:
  global:
  - secure: 
branches:
  only:
  - master
deploy:
  provider: pages
  local-dir: "./site"
  target-branch: gh-pages
  name: Travis Deployment
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  on:
    branch: master
